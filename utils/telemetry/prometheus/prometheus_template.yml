global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'telemetry'
    static_configs:
      - targets: ['${TELEMETRY_HOST}:9615', '${TELEMETRY_HOST}:9100', '${TELEMETRY_HOST}:9256']
        labels:
          host: '${TELEMETRY_HOST}'
  - job_name: 'bootnode'
    static_configs:
      - targets: ['${BOOT_NODE_HOST}:9615', '${BOOT_NODE_HOST}:9100', '${BOOT_NODE_HOST}:9256']
        labels:
          host: '${BOOT_NODE_HOST}'

