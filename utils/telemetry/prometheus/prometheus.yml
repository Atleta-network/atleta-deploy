global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'devnet'
    static_configs:
      - targets: ['${DEVNET_HOST}:9615']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['${DEVNET_HOST}:9100']